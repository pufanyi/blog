@if (redirect()) {
  <div class="redirect-notice">
    <div class="icon">
      <i class="ph ph-arrow-square-out"></i>
    </div>
    <h1>Page Moved</h1>
    <p class="message">
      <strong>{{ displayName() }}</strong> has been moved to a new location.
    </p>
    <p class="target">
      <a [href]="targetUrl()">{{ targetUrl() }}</a>
    </p>
    <p class="countdown">
      Redirecting in <strong>{{ countdown() }}</strong> seconds...
    </p>
    <a [href]="targetUrl()" class="redirect-button">Go Now</a>
  </div>
} @else {
  <div class="redirect-notice">
    <div class="icon">
      <i class="ph ph-warning"></i>
    </div>
    <h1>Page Not Found</h1>
    <p class="message">The page you are looking for does not exist.</p>
    <a routerLink="/" class="redirect-button">Back to Home</a>
  </div>
}
