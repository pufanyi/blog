<footer class="footer">
  <p class="footer-line">Last updated: {{ lastUpdated }}</p>
  <p class="footer-line">
    Built with
    <a class="footer-icon-link" href="https://angular.dev" target="_blank" rel="noopener noreferrer" aria-label="Angular">
      <i class="ph ph-angular-logo"></i>
      Angular
    </a>
    &middot; Deployed on
    <a class="footer-icon-link" href="https://pages.cloudflare.com" target="_blank" rel="noopener noreferrer" aria-label="Cloudflare Pages">
      <i class="ph ph-cloud"></i>
      Cloudflare Pages
    </a>
  </p>
  <p class="footer-line">
    Source Code:
    <a
      class="footer-icon-link"
      [href]="sourceCodeUrl"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Source code on GitHub"
    >
      <i class="ph ph-github-logo"></i>
    </a>
  </p>
</footer>
