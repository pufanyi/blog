<div class="toolbar">
  <div class="toolbar-desktop">
    <button (click)="searchOpen.set(true)" aria-label="Search" title="Search posts (Ctrl+K)">
      <i class="ph ph-magnifying-glass" style="font-size: 20px"></i>
    </button>
    <button (click)="print()" aria-label="Print" title="Export as PDF / Print">
      <i class="ph ph-printer" style="font-size: 20px"></i>
    </button>
    <button (click)="themeService.toggle()" aria-label="Toggle theme" title="Toggle light/dark theme">
      @if (themeService.theme() === 'light') {
        <i class="ph ph-moon" style="font-size: 20px"></i>
      } @else {
        <i class="ph ph-sun" style="font-size: 20px"></i>
      }
    </button>
  </div>

  <div class="toolbar-mobile" role="toolbar" aria-label="Quick actions">
    <div class="toolbar-mobile-group">
      <a class="toolbar-mobile-btn" routerLink="/" aria-label="Home" title="Home">
        <i class="ph ph-house" aria-hidden="true"></i>
      </a>
    </div>

    <div class="toolbar-mobile-title">Home</div>

    <div class="toolbar-mobile-group">
      <button class="toolbar-mobile-btn" type="button" (click)="searchOpen.set(true)" aria-label="Search" title="Search posts (Ctrl+K)">
        <i class="ph ph-magnifying-glass" aria-hidden="true"></i>
      </button>
      <button class="toolbar-mobile-btn" type="button" (click)="print()" aria-label="Print" title="Export as PDF / Print">
        <i class="ph ph-printer" aria-hidden="true"></i>
      </button>
      <button class="toolbar-mobile-btn" type="button" (click)="themeService.toggle()" aria-label="Toggle theme" title="Toggle light/dark theme">
        @if (themeService.theme() === 'light') {
          <i class="ph ph-moon" aria-hidden="true"></i>
        } @else {
          <i class="ph ph-sun" aria-hidden="true"></i>
        }
      </button>
    </div>
  </div>
</div>

@if (searchOpen()) {
  <app-search-modal (closed)="searchOpen.set(false)" />
}
