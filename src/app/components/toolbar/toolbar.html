<div class="toolbar">
  <button (click)="print()" aria-label="Print" title="Export as PDF / Print">
    <i class="ph-duotone ph-printer" style="font-size: 20px"></i>
  </button>
  <button (click)="themeService.toggle()" aria-label="Toggle theme" title="Toggle light/dark theme">
    @if (themeService.theme() === 'light') {
      <i class="ph-duotone ph-moon" style="font-size: 20px"></i>
    } @else {
      <i class="ph-duotone ph-sun" style="font-size: 20px"></i>
    }
  </button>
</div>
