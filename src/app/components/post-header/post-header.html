<header class="title-block">
  <div class="title-wrapper">
    <hr class="title-rule-top" />
    <h1 class="title">{{ title() }}</h1>
    <hr class="title-rule-bottom" />
  </div>
  <div class="date">{{ date() }}</div>
  @if (coverImage()) {
    <img
      [ngSrc]="coverImage()!"
      [alt]="title()"
      width="720"
      height="405"
      priority
      class="cover-image"
    />
  }
</header>
